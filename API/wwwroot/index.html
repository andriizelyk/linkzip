<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Link Service</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Short Link Service</h1>
        <div id="shortenForm">
            <label for="url">Enter URL to short:</label>
            <input type="url" id="url" name="url" required placeholder="https://example.com">
            <button id="shortBtn" type="button">Shorten URL</button>
        </div>
        <div class="result" id="result" style="display: none;">
            Shortened URL: <a href="#" id="shortLink" target="_blank"></a>
            <button id="copyButton" type="button">Copy to Clipboard</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
